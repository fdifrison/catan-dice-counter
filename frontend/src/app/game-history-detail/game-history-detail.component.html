<div class="detail-container">
  <div class="duration-container">
    <button class="btn-catan duration-btn">Total Game Duration: {{ formatDuration(gameDuration) }}</button>
  </div>
  <div class="chart-container">
    <canvas id="historyChart"></canvas>
  </div>
  <div class="ranking-container">
    <div class="player-list">
      <div class="player-card" *ngFor="let player of game?.players | sortByRank">
        <span class="player-name" [ngStyle]="{'color': getPlayerColor(player.color)}">{{ player.name }}</span>
        <span class="player-rank">Rank: {{ player.rank || 'N/A' }}</span>
        <span class="player-points">Points: {{ player.points || 0 }}</span>
      </div>
    </div>
  </div>
  <div class="chart-controls">
    <button class="btn-catan" (click)="toggleChartType('bar')">Rolls Distribution</button>
    <button class="btn-catan" (click)="toggleChartType('roll-sequence')">Roll Sequence</button>
    <button class="btn-catan" (click)="toggleChartType('time-management')">Time Management</button>
  </div>
  <div class="return-home">
    <button class="btn-catan" (click)="returnHome()">Return Home</button>
  </div>
</div>
